<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Send JSON Param</title>
  </head>
  <body>
    <form>
      <label for="search">
        Search:
        <input type="text" id="search" name="search" />
      </label>
      <br />
      <button type="button" id="searchBtn">Search</button>
    </form>

    <h1 id="response"></h1>

    <script>
      function doSearch() {
        const ajax = new XMLHttpRequest();
        const param = new URLSearchParams();

        param.append("search", document.getElementById("search").value);

        ajax.open(
          "GET",
          `https://eozx23dgzqlyy5s.m.pipedream.net/${param.toString()}`
        );
        ajax.onload = function () {
          const response = document.getElementById("response");
          response.innerHTML = ajax.responseText;
        };

        ajax.send();
      }

      const btnLogin = (document.getElementById("searchBtn").onclick =
        doSearch);
    </script>
  </body>
</html>
