<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Send JSON</title>
  </head>
  <body>
    <form>
      <label for="username">
        Username:
        <input type="text" id="username" name="username" />
      </label>
      <br />
      <label for="password">
        Password:
        <input type="password" id="password" name="password" />
      </label>
      <br />
      <input type="button" id="login" value="Login" />
    </form>

    <h1 id="response"></h1>

    <script>
      function doLogin() {
        const ajax = new XMLHttpRequest();
        ajax.open("POST", "https://eozx23dgzqlyy5s.m.pipedream.net");
        ajax.addEventListener("load", function () {
          const response = document.getElementById("response");
          response.innerHTML = ajax.responseText;
        });
        ajax.setRequestHeader("Content-Type", "application/json");

        const json = {
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
        };

        if (json.username.trim() === "" && json.password.trim() === "") {
          alert("Username and password cannot be empty");
          return;
        }

        ajax.send(JSON.stringify(json));
      }

      const btnLogin = (document.getElementById("login").onclick = doLogin);
    </script>
  </body>
</html>
